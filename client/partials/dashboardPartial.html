<!-- dashboard partial... -->
<div class="row">
	<ul class="nav nav-pills">
		<li role="presentation" class="active"><a href="/#/dashboard">Dash</a></li>
		<li role="presentation"><a href="/#/list">All</a></li>
		<!-- <li role="presentation"><a href="/#/pick">Choose</a></li> -->
		<li role="presentation"><button ng-click="logout();" class="btn btn-warning">Logout</button></li>
	</ul>	
</div>
												
<div class="row">
		<h2>Welcome to your user dashboard, {{theUser.fn}}</h2>
</div>
<div class="row">
	<button ng-click="newWorkout('short');" class="btn btn-primary">Start short workout</button>
	<button ng-click="newWorkout('long');" class="btn btn-info">Start long workout</button>
</div>

<div class="row">
	<h3><small>Workout from:</small> {{workoutTimestamp.time | date:'MMMM dd'}}</h3>
</div>

<div class="row">
	<div class="row" ng-repeat="e in todaysWorkout track by $index">
		<div class="row">
			<div class="col-xs-6">
				<h4><a ng-href="#/exercise/{{e._id}}">{{e.name}}</a></h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<h4><small>{{e.bodyName}}</small></h4>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-3"><button ng-click='modifyGoal(e._id, theUser._id, -5)' class="btn btn-danger">-5</button></div>
			<div class="col-xs-3"><button class="btn btn-default">{{getGoal($index)}}</button></div>
			<div class="col-xs-3"><button ng-click='modifyGoal(e._id, theUser._id, 5)' class="btn btn-success">+5</button></div>
			<div class="col-xs-3"><button ng-click="getNewIndividual(e, $index)" class="btn btn-warning">Get New</button></div>
		</div>
		<div class="row">
			<div class="col-xs-6">
				<p>{{e.description}}</p>
			</div>
		</div>
	</div>
</div>
