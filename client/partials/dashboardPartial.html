<!-- dashboard partial... -->
<div class="row">
	<ul class="nav nav-pills">
		<li role="presentation" class="active"><a href="/#/dashboard">Dash</a></li>
		<li role="presentation"><a href="/#/list">All</a></li>
		<!-- <li role="presentation"><a href="/#/pick">Choose</a></li> -->
		<li role="presentation"><button ng-click="logout();" class="btn btn-warning">Logout</button></li>
	</ul>	
</div>
												
<div class="row">
		<h2>Welcome to your user dashboard, {{theUser.fn}}</h2>
</div>
<div class="row">
	<button ng-click="newWorkout('short');" class="btn btn-primary">Start short workout</button>
	<button ng-click="newWorkout('long');" class="btn btn-info">Start long workout</button>
</div>

<div class="row">
	<h3><small>Workout from:</small> {{workoutTimestamp.time | date:'MMMM dd'}}</h3>
</div>
<div class="row">
<table class="table table-striped table-bordered">
	<tr>
		<th><h4><strong>Name</strong></h4></th>
		<th><h4><strong>Group</strong></h4></th>
		<th><h4><strong>Type</strong></h4></th>
		<th width="200"><h4><strong>Goal</strong></h4></th>
		<th width="150"><h4><strong>Actions</strong></h4></th>
	</tr>
	<tr ng-repeat="e in todaysWorkout track by $index">
		<td><h4><a ng-href="#/exercise/{{e._id}}">{{e.name}}</a></h4></td>
		<td><h4>{{e.bodyName}}</h4></td>
		<td><h4><div ng-if="e.uni">Uni</div><div ng-if="!e.uni">Bi</div></h4></td>
		<td>
			<div class="row">
			<div class="col-xs-4"><button ng-click='modifyGoal(e._id, theUser._id, -5)' class="btn btn-danger">-5</button></div>
			<div class="col-xs-4"><h4>{{getGoal($index)}}</h4></div>
			<div class="col-xs-4"><button ng-click='modifyGoal(e._id, theUser._id, 5)' class="btn btn-success">+5</button></div>
			</div>
		</td>
		<td><button ng-click="getNewIndividual(e, $index)" class="btn btn-warning">Get New</button></td>
	</tr>
</table>
</div>
